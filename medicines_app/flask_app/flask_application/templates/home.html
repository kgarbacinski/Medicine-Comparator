{% extends 'base.html' %}
{% block title %}<title>home</title>{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
{{ message }}
{% endfor %}
{% endif %}
{% endwith %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Wpisz nazwÄ™ leku</h2>
            <hr>

            <div class="field">
                <div class="control" style="display: inline-block;">
                    <input style="width: 1000px;" type="text" class="input is-normal is-focused"
                           id="medicine_name" placeholder="Enter medicine name"
                    oninput="liveSearch();" list="medicines">
                    <datalist id="medicines"></datalist>
                </div>
                <button type="submit" class="button is-link" onclick="submitSearch();">Search</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block script %}
<script>

function submitSearch() {
    var medicine_name = encodeURIComponent(document.getElementById("medicine_name").value);

        fetch('http://172.20.0.3:5001/equivalents', {
        cache: "no-cache",
        headers: new Headers({
            'Content-Type': 'application/json; charset=UTF-8',
            'Medicine-Name': medicine_name,
            'X-Access-Token': '{{session["API_SESSION_TOKEN"]}}'
        })
    })
    .then(function(response) {

        if (response.status !== 200) {

            console.log(`Response status was not 200: ${response.status}`)
            return ;
        }

        response.json().then(function (data) {
        localStorage.setItem('data', JSON.stringify(data));
        var retrieve = localStorage.getItem('data');
        var finalData = JSON.parse(retrieve);
        window.location.href = 'http://172.20.0.2:5000/search_result'
        })
    })
}
</script>
<script>
function liveSearch() {
    var medicine_name = encodeURIComponent(document.getElementById("medicine_name").value);
    if (medicine_name.length != ''){
        fetch('http://172.20.0.3:5001/livesearch', {
        cache: "no-cache",
        headers: new Headers({
            'Content-Type': 'application/json',
            'Medicine-Name': medicine_name,
            'X-Access-Token': '{{session["API_SESSION_TOKEN"]}}'
        })
    })
    .then(function(response) {

        if (response.status !== 200) {

            console.log(`Response status was not 200: ${response.status}`)
            return ;
        }

        response.json().then(function (data) {
        localStorage.setItem('data', JSON.stringify(data));
        var retrieve = localStorage.getItem('data');
        var finalData = JSON.parse(retrieve);
        console.log(finalData);
        var options = '';
        for (i=0; i<20; i++){
            options += '<option>' + finalData[i] + '</option>';
        }
        document.getElementById('medicines').innerHTML = options;
        })
    })
}}
</script>


{% endblock %}
